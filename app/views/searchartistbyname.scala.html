@(artists:Seq[Artist])
@main("Search Artist By Name") {
<div>
    <form action="@routes.PlayTutorialController.searchArtistByName()" method="post">
        <input type="text" name="artistName" placeholder="Artist Name" required>

    </form>
</div>
}
